<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <img src="../img/duck.png" width="50" height="50" alt="">
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">anagrafica utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-white-50">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-white-50">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="search" />
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 class="mt-3">Nuovo Libro</h1>
            <div class="col-6">
                <h5 class="mt-5">Nome autore</h5>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Inserisci nome autore" aria-label="Username"
                        aria-describedby="addon-wrapping" name="author" id="author">
                </div>
            </div>
            <div class="col-6">
                <h5 class="mt-5">Cognome autore</h5>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Inserisci Cognome autore" aria-label="Username"
                        aria-describedby="addon-wrapping" name="lastname" id="lastname">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5 class="mt-5">Titolo</h5>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="inserisci titolo del libro"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <sub>Titolo versione italiana</sub>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12  col-md-4">
                <h5 class="mt-5">Genere</h5>
                <div class="input-group mb-3">

                    <select class="form-select" id="inputGroupSelect01">
                        <option value="0">Scegli</option>
                        <option value="1">Uomo</option>
                        <option value="2">Donna</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <h5 class="mt-5">Anno di pubblicazione</h5>
                <div class="input-group flex-nowrap">
                    <input type="number" class="form-control" placeholder="inserisci l'anno" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class=" col-sm-12 col-md-4">
                <h5 class="mt-5">ISBN#</h5>
                <div class="input-group flex-nowrap">
                    <input type="number" class="form-control" placeholder="inserisci codice ISBN#" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h5 class="mt-5">Note</h5>
                <div class="form-floating">
                    <textarea class="form-control p-1" placeholder="commenti" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>


                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <div>
                    <button class="btn btn-primary mt-2 mb-5"><a class="text-decoration-none text-white"
                            href="../index.html">add Book</a></button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
